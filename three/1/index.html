<!doctype html>
<html>
<head>
   <title>Three.js Experiments</title>
   <script src="https://raw.github.com/mrdoob/three.js/master/build/three.js"></script>
   <style>
      body {
         background: black;
      }
      canvas {
         display: block;
         text-align: center;
         margin: 0 auto;
         margin-top: 150px;
         border: 1px #222 solid;

         width: 300px;
         height: 300px;
         color: black;
      }
   </style>

</head>

<body>
   <script type="text/javascript">
      st = new Date().getTime();
      cubes = [];
   
      var width = 300;
      var height = 300;
      
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(40, width / height, 0.1, 1000);
      var renderer = new THREE.WebGLRenderer({ clearColor: 0x000000, clearAlpha: 1 });
      renderer.setSize(width, height);
      document.body.appendChild(renderer.domElement);

      //Geometry
      for (var i = 0; i < 4; i++) {
         "use strict";
         var geom = new THREE.TorusKnotGeometry(1, .1, 100, 100);
         var mat = new THREE.MeshPhongMaterial( { color: 0xff0000, ambient:0xffffff, specular: 0xffffff, shininess: 100 });
         var cube = new THREE.Mesh( geom, mat );
         scene.add(cube);
         cube.rotation.z = Math.PI / 4 * i;
         cubes.push(cube);
      }

      camera.position.z = 5;
      //Lights
      var light = new THREE.PointLight( 0xDDDDDD, 1, 100);
      light.position.set(10, 10, 10);
      scene.add(light);

      //var ambientLight = new THREE.AmbientLight(0x090909);
      //scene.add(ambientLight);

      //Functions
      function render() {
         requestAnimationFrame(render);
         renderer.render(scene, camera);

         for (var c in cubes) {
            cubes[c].rotation.z += (new Date().getTime() - st) / 250 * (Math.PI / 30) * c;
         }

         st = new Date().getTime();
      }
      render();
   </script>
</body>
</html>
