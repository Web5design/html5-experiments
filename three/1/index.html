<!doctype html>
<html>
<head>
   <title>Three.js Experiments</title>
   <script src="https://raw.github.com/mrdoob/three.js/master/build/three.js"></script>
   <style>
      body {
         background: black;
      }
      canvas {
         width: 100%;
         height: 100%;
         color: black;
      }
   </style>

</head>

<body>
   <script type="text/javascript">
      st = new Date().getTime();
      cubes = [];

      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      //Geometry
      for (var i = 0; i < 4; i++) {
         "use strict";
         var geom = new THREE.TorusKnotGeometry(1, .1, 100, 100);
         var mat = new THREE.MeshPhongMaterial( { color: 0xff0000, ambient:0xffffff, specular: 0xffffff, shininess: 100 });
         var cube = new THREE.Mesh( geom, mat );
         scene.add(cube);
         cube.rotation.z = Math.PI / 4 * i;
         cubes.push(cube);
      }

      camera.position.z = 5;
      //Lights
      var light = new THREE.PointLight( 0xDDDDDD, 1, 100);
      light.position.set(10, 10, 10);
      scene.add(light);

      //var ambientLight = new THREE.AmbientLight(0x090909);
      //scene.add(ambientLight);
      
      //Functions
      function render() {
         requestAnimationFrame(render);
         renderer.render(scene, camera);

         for (var c in cubes) {
            cubes[c].rotation.z += (new Date().getTime() - st) / 1000 * c * (c%2===0?-1:1);
         }

         st = new Date().getTime();
      }
      render();
   </script>
</body>
</html>
